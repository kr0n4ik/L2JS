<html>
<head>
	<title>L2J:: Reload Panel</title>
</head>
<body>
<table width=270 background="L2UI_CT1.Windows.Windows_DF_TooltipBG">
	<tr>
		<td><button value="Main" action="bypass admin_admin" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Char" action="bypass admin_admin6" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="Game" action="bypass admin_admin2" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="GM" action="bypass admin_admin7" width=65 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
</table>
<br>
<center>
	<table width=160 cellspacing=0 cellpadding=0>
		<tr>
			<td fixwidth=40>Value:</td>
			<td fixwidth=120 height=25><edit var="value" width=120></td>
		</tr>
	</table>
</center>
<table width=240>
		<tr>
			<td><combobox width=120 height=21 var="cb" list=%reloadables%></td>
			<td><button value="Reload" action="bypass -h admin_reload $cb" width=75 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
</table><br>
<br>
<font name="hs12" color="LEVEL">Not Recommended on Live Servers!</font>
</body>
</html>
